<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework-1</title>
</head>
<body>
	<script>
		'use strict';

		/*
		---------------TASK-1---------------
		Задать температуру в градусах по Цельсию. Вывести 
		в alert соответствующую температуру в градусах по 
		Фаренгейту. Подсказка: расчёт идёт по формуле:
		Tf = (9 / 5) * Tc + 32; где Tf – температура по 
		Фаренгейту, Tc – температура по Цельсию
		*/

		let tC = +prompt('Введите температуру в градусах Цельсия.\nПрограмма переведёт её в температуру по Фаренгейту.');
		let tF = (9 / 5) * tC + 32;

		alert(`Температура по Фаренгейту равняется: ${tF}.`);

		/*
		---------------TASK-2---------------
		Объявить две переменные: admin и name. Записать в 
		name строку "Василий". Скопировать значение из name 
		в admin. Вывести в консоль переменную admin 
		(должно вывести "Василий").
		*/

		let name = 'Василий';
		let admin = name;
		console.log(admin);

		/*
		---------------TASK-3--------------- 
		Вывести в консоль значения выражений и объяснить 
		почему получились такие значения используя комментарии 
		к каждому выражению.
		*/

		/* 
		1. К 10 прибавляем 10 получаем 20 (1 операнд + 2 операнд).
		2. 20 не явно приводится к строке.
		3. Происходит конкатенация строк 20 и 10.
		4. В результате получается строка 2010.
		*/

		10 + 10 + "10";

		/*
		1. 10 не явно приводится к строке (1 операнд).
		2. 10 склеивается со вторым операндом и получается строка 1010.
		3. 3 операнд не явно приводится к строке.
		4. Строка 1010 склеивается с 10, получается 101010.
		*/

		10 + "10" + 10;

		/*
		1. Сначала происходит явное приведение типа, т.к. у унарного плюса
		высший приоритет перед сложением. Т.е. строка 10 (3 операнд)
		становится числом 10.
		2. 1 операнд складывается со 2 операндом, получаем 20.
		3. 20 складывается с 3 операндом 10, получаем 30.
		*/

		10 + 10 + +"10";

		/*
		1. Сначала происходит явное приведение типа: -"" приводится к -0.
		2. Затем 10 делится на -0 и в результате получается отрицательная 
		бесконечность (-Infinity) - тип данных: число.
		*/

		10 / -"";

		/*
		1. Происходит попытка привести строку 2,5 к числу, но т.к. запись неверна,
		дробную часть нужно записывать через точку, а не запятую, то резульат NaN.
		2. 10 делится на NaN и получается NaN (не число).
		*/

		10 / +"2,5";
	
	</script>
</body>
